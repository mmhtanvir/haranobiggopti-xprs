<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-P5mCn/lfy2+JIX4ebVqGfi0/6syBF5IqEXYlrHBD/rRi8i/H/FfPU+D/EbGCQ7iLunbq8nlMGG6P9iGN5/6J4g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Harano Biggopti</title>
</head>
<body>
  <nav class="bg-green-950 py-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4">
      <a href="/" class="logo"><img src="images/logo.png" alt="Logo" width="150px"></a>
      <ul class="flex space-x-4">
        <li><a href="/" class="text-white hover:text-gray-200"><b>Home</b></a></li>
        <li><a href="#" class="text-white hover:text-gray-200"><b>About</b></a></li>
        <li><a href="/create_posts" class="text-white hover:text-gray-200"><b>posts</b></a></li>
        <li><a href="/login" class="text-white hover:text-gray-200"><b>Login/Signup</b></a></li>
        <li><a href="/logout" class="text-white hover:text-gray-200"><b>Logout</b></a></li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto mt-4 text-center">
    <div class="filter-container flex justify-between mb-4">
      <div class="text-center">
        <label for="categoryFilter" class="block text-gray-700 font-bold mb-2">Filter by Category:</label>
        <select id="categoryFilter" class="form-select px-4 py-2 rounded-md border-gray-300 focus:outline-none focus:border-blue-500 bg-gray-200" onchange="filterPosts()">
          <option value="all">All Categories</option>
          <option value="person">Person</option>
          <option value="pet">Pet</option>
          <option value="govt_paper_typ">Government Papers</option>
          <option value="certificate_type">Certificate</option>
        </select>
      </div>

      <div class="text-center">
        <label for="tagSearch" class="block text-gray-700 font-bold mb-2">Search by Tag:</label>
        <input type="text" id="tagSearch" class="form-input px-4 py-2 rounded-md border-gray-300 focus:outline-none focus:border-blue-500 bg-gray-200" oninput="filterPosts()">
      </div>
    </div>

    <!-- Example post data -->
    <div class="w-1/3 rounded overflow-hidden shadow-lg mx-auto mb-5 post" data-category="person" data-tags="exampletag">
      <img src="static/image.jpg" alt="image.jpg" class="w-full object-cover rounded-md">
      <div class="px-6 py-4 text-left">
        <div class="font-bold text-xl mb-2">Example Title</div>
        <br>
        <div class="font-bold text-l mb-2"><a href="#">exampleuser</a></div>
        <br>
        <div class="font-bold text-l mb-2"><a href="/category/person">Person</a></div>
        <p class="text-gray-800 text-base"><b>Description</b> : <br> This is an example description.</p>
        <br>
        <p class="text-gray-600 text-base text-xs"><b>2024-01-01 12:00</b></p>
      </div>
      <div class="px-6 py-4">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#exampletag</span>
      </div>
      <div class="px-6 py-4">
        <a href="/" class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">contact</a>
      </div>
    </div>
  </div>

  <script>
    function filterPosts() {
      var selectedCategory = document.getElementById("categoryFilter").value;
      var tagSearch = document.getElementById("tagSearch").value.toLowerCase();
      var posts = document.getElementsByClassName("post");
      
      for (var i = 0; i < posts.length; i++) {
        var category = posts[i].getAttribute("data-category");
        var tags = posts[i].getAttribute("data-tags").toLowerCase();
        if ((selectedCategory === "all" || category === selectedCategory) && (tags.includes(tagSearch) || tagSearch === "")) {
          posts[i].style.display = "block";
        } else {
          posts[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="static/main.js"></script>
